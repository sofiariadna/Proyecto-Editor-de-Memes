<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>

    
    <title>Editor de memes</title>
    <meta name="description" content="Con esta aplicación podrás diseñar tu meme de preferencia y descargarlo para compartirlo en donde quieras.">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, developer, app, meme, memes">
    
</head>
    

<body class="body">

<!--Sección Header-->

<header class="header">

    <h1 class="title">Generador de Memes</h1>

    <nav class="buttons-container">

        <button type="button" class="button" id="show-image-sidebar"> 
        <i class="icon ion-md-images"> Imagen </i>
        </button>

        <button type="button" class="button" id="show-text-sidebar">    
        <i class="icon ion-ios-create"> Texto </i>
        </button>

        <button type="button" class="button" id="change-theme">
        <i class="icon ion-ios-sunny"> Modo oscuro </i>
        </button>
    
    </nav>

</header>

<!---Fin Sección Header-->


<!--Comienzo Seccion Sidebar Image-->

<nav class="image-sidebar" id="image-sidebar">
    <h3 class="image">IMAGEN</h3>
        <div class="values-column">
            <label for="">URL</label>
            <input type="text" name="img" id="img">
        </div>
    <main class="values-column">

        <label for="">FONDO
            <article class="bg-color-list">
                <input type="color" name="color" id="color" value="#FFFFFF">
                <select class="select-list" id="select-list">

                    <option value="unset" id="unset">Ninguno</option>
                    <option value="lighten" id="lighten">Aclarar</option>
                    <option value="darken" id="darken">Oscurecer</option>
                    <option value="difference" id="difference">Diferencia</option>
                    <option value="luminosity" id="luminosity">Luminosidad</option>
                    <option value="multiply" id="multiply">Multiplicar</option>

                </select>
            </article>
        </label>

    </main>

    <main class="values-column">
        <label for="">FILTROS
            <article class="set-up-values">

                <div class="values-column">
                    <label for="">BRILLO</label>
                    <input type="range" name="range" id="range-bright" min= "0" max= "1" step= "0.1" value="1">
                </div>

                <div class="values-column">
                    <label for="">OPACIDAD</label>
                    <input type="range" name="range" id="range-opacity" min= "0" max= "1" step= "0.1" value="1">
                </div>

                <div class="values-column">
                    <label for="">CONTRASTE</label>
                    <input type="range" name="range" id="range-contrast" min= "100" max= "1000" value="100">
                </div>

                <div class="values-column">
                    <label for="">DESENFOQUE</label>
                    <input type="range" name="range" id="range-blur" min= "0" max= "10" step= "0.1" value="0">
                </div>

                <div class="values-column">
                    <label for="">ESCALA DE GRISES</label>
                    <input type="range" name="range" id="range-gray-scale" min= "0" max= "100" value="0">
                </div>

                <div class="values-column">
                    <label for="">SEPIA</label>
                    <input type="range" name="range" id="range-brown" min= "0" max= "100" value="0">
                </div>

                <div class="values-column">
                    <label for="">HUE</label>
                    <input type="range" name="range" id="range-hue" min= "0" max= "359" value="0">
                </div>

                <div class="values-column">
                    <label for="">SATURADO</label>
                    <input type="range" name="range" id="range-saturated" min= "100" max= "1000" value="0">
                </div>

                <div class="values-column">
                    <label for="">NEGATIVO</label>
                    <input type="range" name="range" id="range-negative" min= "0" max= "100" value="0">
                </div>

                <button type="reset" class="btn-reset" id="btn-reset">Reestablecer filtros</button>

        </label>
            </article>
    </main>
</nav>

<!--Fin Seccion Sidebar Image-->

<!--Comienzo Seccion Sidebar Text-->

<nav class="text-sidebar" id="text-sidebar" hidden="true">

    <h3 class="text">TEXTO</h3>

        <div class="superior">

            <label for="" class="label">SUPERIOR</label>
            <input type="text" value="TOP TEXT" id="top-text" class="form-text-box-values">
            <div class="checkbox">
                <input type="checkbox" name="" id="no-superior-text"> Sin texto superior 
            </div>
            
        </div>

        <div class="lower">

                <label for="" class="label">INFERIOR</label>
                <input type="text" id="bottom-text" value="BOTTOM TEXT" class="form-text-box-values">
                <div class="checkbox">
                    <input type="checkbox" name="" id="no-bottom-text"> Sin texto inferior 
                </div>
                
        </div>

        <div class="fonts">
        
        <article class="fonts-values-column">

            <label for="" class="label">FUENTE</label>

                <select class="form-text-box-values" id="select-list-2">

                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial black</option>
                    <option value="American Typewriter">American typewriter</option>
                    <option value="Andale Mono">Andale mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    
                </select>

        </article>

        <section class="container-btn-and-fontsize">

            <input type="number" name="" id="number" min="16" max="90" value="40">

            <div class="btn-icons">

                

                <button type="button" class="button-align" id="left-button">
                    <i class="fa-thin fa-align-left"></i>
                </button>

                <button type="button" class="button-align" id="center-button">
                    <i class="fa-thin fa-align-center"></i>
                </button>

                <button type="button" class="button-align" id="right-button">
                    <i class="fa-thin fa-align-right"></i>
                </button>

            </div>
        </section>

        </div>

            <section class="color-and-background">

                <div class="select-color">
                    <label for="" class="label">COLOR</label>
                    <input type="color" name="" class="change-color-and-bg-values" id="change-color" value="#0000">
                </div>

                <div class="select-background">
                    <label for="" class="label">FONDO</label>
                    <input type="color" name="" class="change-color-and-bg-values" id="change-bg" value="#FFFFFF">
                </div>

                
            </section>

            <div class="checkbox">
                <input type="checkbox" name="" id="transparent-bg" class="checkbox"> Fondo transparente
            </div>


            <section class="contouring">

                <label for="" class="label">CONTORNO</label>

                    <article class="contouring-row">
                        <button type="button" class="contouring-btn" id="contouring-btn-none">Ninguno</button>
                        <button type="button" class="contouring-btn" id="contouring-btn-clear">Claro</button>
                        <button type="button" class="contouring-btn" id="contouring-btn-dark">Oscuro</button>
                    </article>

            </section>

            <div class="space">
                <label for="" class="label">ESPACIADO</label>
                <input type="number" name="" id="space" class="form-text-box-values" min="10" max="50" value="35">
            </div>

            <div class="leading">
                <label for="" class="label">INTERLINEADO</label>

                <select class="form-text-box-values" id="leading">

                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
        
                    
                </select>

            </div>
</nav>
<!--Fin Seccion Sidebar Text<!-->            

<!---Comienzo Seccion Container de Meme-->

<section class="container-meme">

    <div class="meme">
        
        <p class="top-text" id="superior-text">TOP TEXT</p>
        
        <div id="meme-box"></div>
        
        <p class="bottom-text" id="lower-text">BOTTOM TEXT</p>
        
    </div>

    <button type="button" class="download-button">
        <i class="icon ion-md-download"> Descargar meme </i>
    </button>

</section>

<!---Fin Seccion Container de Meme-->





<script src="js/script.js"></script>

</body>
</html>
