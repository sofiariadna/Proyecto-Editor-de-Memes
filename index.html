<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <title>Editor de memes</title>
    <meta name="description" content="Con esta aplicación podrás diseñar tu meme de preferencia y descargarlo para compartirlo en donde quieras.">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, developer, app">
</head>


<body class="body">

<!--Sección Header-->

<header class="header">

<h1 class="title">Generador de Memes</h1>

<section class="buttons-container">

    <button type="button" class="button"> 
        <i class="icon ion-md-images"> Imagen </i>
    </button>

    <button type="button" class="button">    
        <i class="icon ion-ios-create"> Texto </i>
    </button>

    <button type="button" class="button">
        <i class="icon ion-ios-sunny"> Modo oscuro </i>
    </button>
    
</section>

</header>

<!---Fin Sección Header-->

<!---Comienzo Seccion Container de Meme-->

<main class="container">

    <div class="meme">
        <p class="top-text">TOP TEXT</p>
        <div src="" alt="meme" id="image"></div>
        <p class="bottom-text">BOTTOM TEXT</p>
    </div>

    <button type="button" class="download-button">
        <i class="icon ion-md-download"> Descargar meme </i>
    </button>

</main>

<!---Fin Seccion Container de Meme-->


<script src="js/script.js"></script>

</body>
</html>
